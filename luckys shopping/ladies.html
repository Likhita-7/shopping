  // Function to create and populate product elements
        function createProductElements() {
            var productGrid = document.querySelector('.product-grid');
            productsData.forEach(product => {
                var productElement = document.createElement('div');
                productElement.classList.add('product');

                var productImage = document.createElement('img');
                productImage.src = product.image_link;
                productImage.alt = product.name;

                var productName = document.createElement('h3');
                productName.textContent = product.name;

                var productDescription = document.createElement('p');
                productDescription.textContent = product.description;

                var productPrice = document.createElement('p');
                productPrice.textContent = '$' + product.cost;

                var addToCartButton = document.createElement('button');
                addToCartButton.classList.add('add-to-cart');
                addToCartButton.textContent = 'Add to Cart';

                // Add dataset attributes to store product details
                addToCartButton.dataset.name = product.name;
                addToCartButton.dataset.price = product.cost;

                // Add event listener to handle adding the product to the cart
                addToCartButton.addEventListener('click', function() {
                    var product = {
                        name: this.dataset.name,
                        price: parseFloat(this.dataset.cost)
                    };
                    addToCart(product);
                });

                productElement.appendChild(productImage);
                productElement.appendChild(productName);
                productElement.appendChild(productDescription);
                productElement.appendChild(productPrice);
                productElement.appendChild(addToCartButton);

                productGrid.appendChild(productElement);
            });
        }

        // Call the function to create and populate product elements on page load
        window.onload = createProductElements;

        // Function to handle adding a product to the cart
        function addToCart(product) {
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.push(product);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert('Product added to cart!');
            }
  
  
  
  
      


	</script>
